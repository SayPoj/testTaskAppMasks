<div class="w-100 h-100 d-flex justify-content-center">
  <div *ngIf="!image" class="card w-75 h-75 bg-secondary align-self-center text-center overflow-hidden"
       style="border:#3B454F  5px dashed" appDnd (fileDropped)="fileBrowseHandler($event)">
    <div class="m-auto" >
      <input type="file" id="fileDropRef" accept=".png, .jpg" multiple
             (change)="fileBrowseHandler($event.target.files)"/>
      <svg xmlns="http://www.w3.org/2000/svg" width="63" height="64" viewBox="0 0 63 64">
        <g fill="#3B454F">
          <path
            d="M42.656 15.135a1.953 1.953 0 0 1-1.391-.578L31.5 4.795l-9.765 9.762a1.97 1.97 0 1 1-2.785-2.785L30.106.616a1.97 1.97 0 0 1 2.785 0l11.157 11.156a1.97 1.97 0 0 1-1.392 3.363z"/>
          <path
            d="M31.5 36.791a1.97 1.97 0 0 1-1.969-1.969V2.01a1.97 1.97 0 0 1 3.938 0v32.812a1.97 1.97 0 0 1-1.969 1.969z"/>
          <path
            d="M55.781 63.041H7.22A7.225 7.225 0 0 1 0 55.822V41.385a4.599 4.599 0 0 1 4.594-4.594h7.234a4.567 4.567 0 0 1 4.402 3.276l2.814 9.382a.658.658 0 0 0 .628.467h23.656a.658.658 0 0 0 .628-.467l2.814-9.385a4.572 4.572 0 0 1 4.402-3.273h7.234A4.599 4.599 0 0 1 63 41.385v14.437a7.225 7.225 0 0 1-7.219 7.219zM4.594 40.729a.656.656 0 0 0-.657.656v14.437a3.286 3.286 0 0 0 3.282 3.282H55.78a3.286 3.286 0 0 0 3.282-3.282V41.385a.656.656 0 0 0-.657-.656h-7.234a.65.65 0 0 0-.628.467L47.73 50.58a4.628 4.628 0 0 1-4.402 3.274H19.672a4.567 4.567 0 0 1-4.402-3.276l-2.814-9.382a.65.65 0 0 0-.628-.467H4.594z"/>
        </g>
      </svg>
      <h3>Перетащите изображение</h3>
      <h3 class="separator align-top"> или </h3>
      <label for="fileDropRef" class="btn btn-danger">Откройте в проводнике</label>
      <br>
      <div *ngIf="user_access_token && user_id" (click)="openVKModal(VKModal)" style="z-index: 100" class="btn btn-primary">
        Выбрать изображение из ВКонтакте
      </div>
      <a [href]="authUrl"
         *ngIf="!user_access_token || !user_id"
         class="btn btn-primary"
      >Выбрать изображение из ВКонтакте</a>
    </div>
  </div>

  <ng-template #VKModal>
    <div class="modal-header">
      <div class="modal-title row m-0">
        <h5 class="m-0 my-auto">Выберите изображени из ВКонтакте</h5>
        <h5 class="text-muted my-auto mx-1">| или </h5>
        <button (click)="closeVKModal()" class="btn btn-danger">Откройте в проводнике</button>
      </div>
      <button type="button" (click)="closeVKModal()" class="btn " data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center overflow-auto" style="min-height: 100px; max-height: 75%">
      <span *ngIf="!user_id&&!user_access_token">Перед выбором изображения необходимо авторизоваться.</span>

      <div class="card-columns">

        <div (click)="image = VKUserPhoto; closeVKModal()"
             class=" border-0 card rounded-0">
          <img class="card-img" src="{{VKUserPhoto}}">

          <div class="card-img-overlay d-flex">
            <span class="align-self-end text-light"><b>Текущая аватарка</b></span>
          </div>

        </div>

        <div *ngFor="let VKPhotoUrl of VKPhotos" (click)="image = VKPhotoUrl; closeVKModal()"
             class=" border-0 card rounded-0">
          <img class="card-img" src="{{VKPhotoUrl}}">
        </div>
      </div>
    </div>
    <div *ngIf="!user_id&&!user_access_token" class="modal-footer  justify-content-center">
      <a [href]="authUrl"
         class="btn btn-primary"
      >Войти через ВКонтакте</a>
    </div>
  </ng-template>

  <div *ngIf="image"  class="card w-75 h-75 bg-secondary align-self-center text-center overflow-hidden">

    <img src="{{image}}" class="card-img" style="height: 100%; width: 100%; object-fit: cover;">

    <div class="card-img-overlay col-3 ml-auto h-100 overflow-auto p-0">
      <div class=" position-sticky p-2 rounded" style="top: 0; z-index: 1000; "
           [ngStyle]="{'backdrop-filter':masksIsCollapsed?'':'blur(10px) grayscale(1)'}"
           [ngClass]="{'text-right':masksIsCollapsed, 'text-center':!masksIsCollapsed}">
        <button type="button" class="btn" (click)="collapse.toggle()"
                [ngClass]="{'btn-outline-dark':masksIsCollapsed, 'btn-dark':!masksIsCollapsed}">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sticky"
               viewBox="0 0 16 16">
            <path d="M2.5 1A1.5 1.5 0 0 0 1 2.5v11A1.5 1.5 0 0 0 2.5 15h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 15 8.586V2.5A1.5 1.5 0 0 0 13.5 1h-11zM2 2.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 .5.5V8H9.5A1.5 1.5 0 0 0 8 9.5V14H2.5a.5.5 0 0 1-.5-.5v-11zm7 11.293V9.5a.5.5 0 0 1 .5-.5h4.293L9 13.793z"/>
          </svg>
          Стикеры
        </button>
      </div>
      <div #collapse="ngbCollapse" [(ngbCollapse)]="masksIsCollapsed">
        <img *ngFor="let mask of masks" src="{{mask.path}}"
             (click)=" addActiveMask(mask.path)"
             class="my-2"
             style="z-index: 4; height: auto; width: 100%; object-fit: contain; backdrop-filter: blur(10px) grayscale(1)">
      </div>

      <div [(ngbCollapse)]="!masksIsCollapsed" class=" text-right w-100 position-absolute p-2 rounded" style="bottom: 0; right: 0; z-index: 1000; "
           [ngStyle]="{'backdrop-filter':settingsIsCollapsed?'':'blur(10px) grayscale(1)'}">
        <button type="button" class="btn btn-outline-dark" (click)="settingsCollapse.toggle()"
                [ngClass]="{'btn-outline-dark':settingsIsCollapsed, 'btn-dark':!settingsIsCollapsed}"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
            <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
          </svg>
          Настройки
        </button>
      </div>
      <div #settingsCollapse="ngbCollapse" [(ngbCollapse)]="settingsIsCollapsed"
           class=" position-absolute p-2 rounded text-center w-100" style="bottom: 50px; right: 0; z-index: 1000; backdrop-filter: blur(10px) grayscale(1)"
      >
        <button (click)="image=null; activeMasks=[]; settingsIsCollapsed = true"
                class=" btn btn-danger">
          Изменить изображение
        </button>
      </div>
    </div>

    <div *ngFor="let activeMask of activeMasks; index as activeMaskIndex;" class="draggableHelper"
         style="z-index:1000; display:inline-block; position: absolute; left: 0; top: 0;">
      <div class="img_wrp">
        <img class="image" src="{{activeMask}}"/>
        <span aria-hidden="true" (click)="activeMasks.splice(activeMaskIndex, 1)" class="close text-light">&times;</span>
      </div>
    </div>

  </div>
</div>
